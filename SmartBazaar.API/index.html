<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Bazaar - Unified Pakistani Market Search</title>
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Optional: Add a custom font for better aesthetics -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      /* Prevent white flash on load */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height:  100%;
        overflow-x: hidden;
        background: linear-gradient(135deg, #0c4a6e 0%, #155e75 50%, #0c4a6e 100%);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      }
      
      #root {
        width: 100%;
        height:  100%;
        min-height: 100vh;
      }
      
      /* Loading animation */
      .loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }
      
      .loader-ring {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(34, 211, 238, 0.2);
        border-top-color: rgba(34, 211, 238, 0.8);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      /* Smooth scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(34, 211, 238, 0.05);
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(34, 211, 238, 0.3);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background:  rgba(34, 211, 238, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator (will be hidden once React loads) -->
    <div id="loading" class="loader">
      <div class="loader-ring"></div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Hide loader once the app loads
      window.addEventListener('load', () => {
        const loader = document.getElementById('loading');
        if (loader) {
          loader.style.opacity = '0';
          loader. style.transition = 'opacity 0.5s ease';
          setTimeout(() => loader.remove(), 500);
        }
      });
    </script>
  </body>
</html>
